<!DOCTYPE html>
<html	lagn="ko" 
	 	xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorator="layout/default">
<head>
	<title>Sign in here</title>
	<meta charset="UTF-8"/>
	
	<style>
		.loc_form {
			width:30%;
			min-width:530px;
			margin:auto;
			padding:50px;
		}
	</style>
	
</head>
<body>
	<div layout:fragment="content">
		<form class="form-horizontal well loc_form" action="/login" method="post">
			<h3>로그인을 해주세요</h3>
			<div class="form-group">
			   	<label for="exampleInputEmail1">아이디</label>
			   	<input type="email" class="form-control" id="id" placeholder="아이디를 입력하세요">
			</div>
			<div class="form-group">
			    <label for="exampleInputPassword1">암호</label>
			    <input type="password" class="form-control" id="password" placeholder="암호">
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox"> 입력을 기억합니다
    			</label>
  			</div>
  			<button type="submit" class="btn btn-default">로그인</button>
		</form>
	</div>
</body>
</html>
