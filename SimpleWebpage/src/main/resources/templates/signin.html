<!DOCTYPE html>
<html	lagn="ko" 
	 	xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Sign in here</title>
	<meta charset="UTF-8"/>
	
	<th:block th:replace="fragments/header :: headerFragment"></th:block>
	
	<style>
		.loc_form {
			width:30%;
			min-width:530px;
			margin:auto;
			padding:50px;
		}
		#h5 {
			color:red;
		}
	</style>
	
	<script>
		$(document).ready(function(){
			$('#loginform').submit(function(){				
				if($('#id').val()=='' || $('#password').val()==''){					
					return false;d
				}				
			});
			
			$('#signupform').submit(function(){				
				if($('#id').val()=='' || $('#password').val()==''){					
					return false;
				}				
			});
		});
	</script>
	
</head>
<body>
	<form th:if="!${flag}"  
		class="form-horizontal well loc_form" id="loginform" action="/login" method="get">
		<h3>로그인을 해주세요</h3>
		<div class="form-group">
		   	<label for="exampleInputEmail1">아이디</label>
		   	<input type="text" class="form-control" id="id" name="id" placeholder="아이디를 입력하세요">
		</div>
		<div class="form-group">
		    <label for="exampleInputPassword1">암호</label>
		    <input type="password" class="form-control" id="password" name="password" placeholder="암호">
		</div>
		<h5 id="msg" th:text="${msg}"></h5>
		<div class="checkbox">
			<label>
				<input type="checkbox"> 입력을 기억합니다
   			</label>
 		</div>
 		<button type="submit" class="btn btn-default">로그인</button>
 		<a class="pull-right" th:href="@{/signup}">아직 회원이 아니신가요?</a>
	</form>	
	<form th:unless="!${flag}"  
		class="form-horizontal well loc_form" id="signupform" action="/insertuser" method="get">
		<h3>회원 가입</h3>
		<div class="form-group">
		   	<label for="exampleInputEmail1">아이디</label>
		   	<input type="text" class="form-control" id="id" name="id" placeholder="아이디를 입력하세요">
		</div>
		<div class="form-group">
		    <label for="exampleInputPassword1">암호</label>
		    <input type="password" class="form-control" id="password" name="password" placeholder="암호">
		</div>
		<h5 id="msg" th:text="${msg}"></h5>

 		<button type="submit" class="btn btn-default">회원가입</button>
	</form>
</body>
</html>
